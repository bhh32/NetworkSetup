id: com.github.bhh32.network_setup
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: network_setup
finish-args: 
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
build-options:
  env:
    - GOBIN=/app/bin
    - GOROOT=/usr/lib/sdk/golang
modules:
  - name: network_setup
    buildsystem: simple
    build-commands:
      - $GOROOT/bin/go build -trimpath -o network_setup
      - install -Dm755 network_setup $FLATPK_DEST/bin/network_setup
    sources:
      - type: git
        url: https://github.com/bhh32/network_setup.git
        commit: 04cae9e141d72323a7e8e6bb3752766592e858f1
